<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Purchase Details</li>
    <li>Delivery Dates</li>
    <li>Payment Details</li>
  </ul>
  
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Enter Purchase Details</h2>
    <h3 class="fs-subtitle">Set Quality</h3>
	<div class = "radiogroup">
		<input type = "radio" id = "a" name = "qlty" value = "a" /><label for = "a">A</label>
		<input type = "radio" id = "b" name = "qlty" value = "b" /><label for = "b">B</label>
		<input type = "radio" id = "c" name = "qlty" value = "c" /><label for = "c">C</label>
	</div>    
    <h3 class="fs-subtitle">Quantity:(in kg) </h3>
	<input type = "number" name = "quantity" min = "0.1" max = "1000" step = "0.05" value = "1" required />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  
  <fieldset>
    <h2 class="fs-title">Set the Date</h2>
	<input type = "date" required placeholder = "Delivery Date">
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Payment Details</h2>
    <h3 class="fs-subtitle">To be completed</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
